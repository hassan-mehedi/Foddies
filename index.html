<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Restaurant</title>
        <link rel="stylesheet" href="/dist/css/main.css" />
    </head>
    <body>
        <!-- Home with Navbar -->
        <section id="Home">
            <nav>
                <a href="#" class="logoContainer">
                    <h1>Foodie's</h1>
                </a>
                <ul>
                    <li><a class="active" href="#Home">Home</a></li>
                    <li><a href="#About">About</a></li>
                    <li><a href="#Products">Products</a></li>
                    <li><a href="#Chefs">Chefs</a></li>
                    <li><a href="#Contact">Contact</a></li>
                </ul>
            </nav>
            <div class="homeCase">
                <div class="caption">
                    <div class="sunContainer">
                        <img
                            width="72px"
                            height="72px"
                            src="/images/sun.png"
                            alt="Logo"
                        />
                    </div>
                    <h1 class="showText">
                        <p class="showMainText">The</p>
                        Sunday Bite
                    </h1>
                    <p class="describeHome">Delicious food for every mood</p>
                    <button id="viewMoreId">Order Now</button>
                </div>
                <div class="model_image">
                    <img src="/images/model.png" alt="Cake" />
                </div>
            </div>
            <div class="redPad"></div>
        </section>

        <!-- About Section -->

        <section id="About">
            <div class="imageContainer">
                <img src="/images/burger_model.jpg" alt="Burger" />
            </div>
            <div class="aboutDesc">
                <h1 class="title">About Us</h1>
                <p class="description">
                    We have been serving irresistible comfort food since 1999.
                    Our mission is to keep you smiling with every bite.
                </p>
                <p class="description">
                    Treat yourself to a feel-good meal today!
                </p>
                <button id="learnMoreId">Learn more</button>
            </div>
        </section>
    </body>
</html>
